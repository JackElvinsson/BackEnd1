<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <h1 class="text-center">Add Item</h1>
</div>
<div class="container w-25">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="/items/addByFormReceival" method="post">
        <label for="itemName">Item name:</label>
        <input type="text" id="itemName" name="itemName" value="" class="form-control">
        <label for="price">Price: </label>
        <input type="text" id="price" name="price" value="" class="form-control">
        <input type="submit" value="Submit" class="btn btn-dark mt-3">
    </form>
</div>
</body>
</html>
