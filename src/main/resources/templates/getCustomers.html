<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container p-4">
    <h1 class="text-center">All customers</h1>
</div>
    <div class="allCustomers container w-50" th:unless="${#lists.isEmpty(allCustomers)}">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th th:text="${customerName}"></th>
                <th th:text="${customerSsn}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.ssn}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
